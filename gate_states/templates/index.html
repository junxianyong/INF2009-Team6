<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gate Status Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .gate {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .gate h2 {
      margin-top: 0;
      text-align: center;
    }
    .status {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .active {
      color: green;
    }
    .inactive {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Gate Status Dashboard</h1>
  
  <div class="gate" id="gate1">
    <h2>Gate 1</h2>
    <p class="status">Voice: <span id="gate1_voice">Loading...</span></p>
    <p class="status">Face: <span id="gate1_face">Loading...</span></p>
    <p class="status">Ultrasonic: <span id="gate1_ultrasonic">Loading...</span></p>
    <p class="status">Door Open: <span id="gate1_is_door_open">Loading...</span></p>
  </div>

  <div class="gate" id="gate2">
    <h2>Gate 2</h2>
    <p class="status">Voice: <span id="gate2_voice">Loading...</span></p>
    <p class="status">Face: <span id="gate2_face">Loading...</span></p>
    <p class="status">Ultrasonic: <span id="gate2_ultrasonic">Loading...</span></p>
    <p class="status">Door Open: <span id="gate2_is_door_open">Loading...</span></p>
  </div>

  <script>
    // Function to update the dashboard by fetching the status from the Flask backend
    function fetchStatus() {
      fetch('/status')
        .then(response => response.json())
        .then(data => {
          document.getElementById("gate1_voice").textContent = data.gate1_voice ? "Active" : "Inactive";
          document.getElementById("gate1_voice").className = data.gate1_voice ? "active" : "inactive";

          document.getElementById("gate1_face").textContent = data.gate1_face ? "Active" : "Inactive";
          document.getElementById("gate1_face").className = data.gate1_face ? "active" : "inactive";

          document.getElementById("gate1_ultrasonic").textContent = data.gate1_ultrasonic ? "Active" : "Inactive";
          document.getElementById("gate1_ultrasonic").className = data.gate1_ultrasonic ? "active" : "inactive";

          document.getElementById("gate1_is_door_open").textContent = data.gate1_is_door_open ? "Yes" : "No";
          document.getElementById("gate1_is_door_open").className = data.gate1_is_door_open ? "active" : "inactive";

          document.getElementById("gate2_voice").textContent = data.gate2_voice ? "Active" : "Inactive";
          document.getElementById("gate2_voice").className = data.gate2_voice ? "active" : "inactive";

          document.getElementById("gate2_face").textContent = data.gate2_face ? "Active" : "Inactive";
          document.getElementById("gate2_face").className = data.gate2_face ? "active" : "inactive";

          document.getElementById("gate2_ultrasonic").textContent = data.gate2_ultrasonic ? "Active" : "Inactive";
          document.getElementById("gate2_ultrasonic").className = data.gate2_ultrasonic ? "active" : "inactive";

          document.getElementById("gate2_is_door_open").textContent = data.gate2_is_door_open ? "Yes" : "No";
          document.getElementById("gate2_is_door_open").className = data.gate2_is_door_open ? "active" : "inactive";
        })
        .catch(error => console.error('Error fetching status:', error));
    }

    // Poll the /status endpoint every 2 seconds
    setInterval(fetchStatus, 2000);
    // Initial fetch
    fetchStatus();
  </script>
</body>
</html>
